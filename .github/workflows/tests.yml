on: [push, pull_request]

name: CI

jobs:
  docker:
    name: CI/Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          RUST_LOG: info
      - uses: actions-rs/cargo@v1
        with:
          command: build
      - run: ./target/debug/palisade github-action
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          RUST_LOG: debug
